apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-elasticsearch
  namespace: argocd-system
spec:
  project: istio-tracing-system
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-tracing-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: https://github.com/seemscloud/helm-argocd-self.git
      targetRevision: main
      ref: argocd-self
    - chart: elasticsearch
      repoURL: https://helm.elastic.co
      targetRevision: 7.17.3
      helm:
        releaseName: elasticsearch
        valueFiles:
          - $argocd-self/base/stacks/istio/metrics/elasticsearch/values.yaml