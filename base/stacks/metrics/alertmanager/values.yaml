fullnameOverride: alertmanager

replicaCount: 1

serviceAccount:
  create: true

persistence:
  enabled: false

service:
  type: LoadBalancer
  port: 8080

configmapReload:
  enabled: true

config:
  enabled: true
  global:
    resolve_timeout: 1m

  templates:
    - '/etc/alertmanager/*.tmpl'

  receivers:
    - name: 'slack-notifications'
      slack_configs:
        - channel: 'notifications'
          api_url: 'https://hooks.slack.com/services/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'
          send_resolved: true
          text: "text"
          title: "Title"

  route:
    routes:
      - receiver: 'slack-notifications'
        group_by:
          - 'namespace_name'
          - 'cluster_name'
          - 'severity'
        matchers:
          - namespace_name: test