apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redpanda
  namespace: argocd-system
spec:
  project: redpanda-system
  destination:
    server: https://kubernetes.default.svc
    namespace: redpanda-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: https://github.com/seemscloud/helm-argocd-self.git
      targetRevision: main
      ref: argocd-self
    - chart: redpanda
      repoURL: https://charts.redpanda.com/
      targetRevision: 5.6.48
      helm:
        releaseName: redpanda
        valueFiles:
          - $argocd-self/base/queues-stack/redpanda/values.yaml
