apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd-system
spec:
  project: argo-workflows-system
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-workflows-system
  info:
    - name: argocd.seems.cloud/domain
      value: tools
    - name: argocd.seems.cloud/team
      value: devops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
      limit: 5
    syncOptions: [ ]
  sources:
    - repoURL: https://github.com/seemscloud/helm-argocd-self.git
      targetRevision: main
      ref: argocd-self
    - chart: minio
      repoURL: https://charts.min.io
      targetRevision: 5.0.1
      helm:
        releaseName: minio
        valueFiles:
          - $argocd-self/base/argo-minio/values.yaml
